<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quote Generator</h1>
      </header>

      <main>
        <form id="quote-generator-form">
          <input
            type="text"
            placeholder="Enter a topic"
            autocomplete="off"
            autofocus
            required
            class="search-topic"
            id="topic-input"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="quote" id="quote">
          "Just like the growth of a tree requires enduring the pains of
          pruning, our personal growth often comes with growing pains that shape
          us into stronger individuals." <br />
          <em>Unknown</em>
        </div>
      </main>

      <footer>
        Project coded by
        <a href="https://github.com/5ar4hJ" target="_blank">Sarah Ngunangwa</a>
        and is
        <a href="https://github.com/5ar4hJ/AI-Quote-Generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://andiquote.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
